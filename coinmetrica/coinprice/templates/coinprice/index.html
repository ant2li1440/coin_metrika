{% extends 'coinprice/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for p in posts %}
        <li><h2>{{p.title}}<h2></li>
    {% autoescape on %}
</ul>

<h1>{{Title}}</h1>

<ul>
    {% for p in posts %}
    <li>
        <h2>{{p.title}}<h2>
        <p>{{p.content}}</p>
        <hr>
    </li>
    {% endfor %}
</ul>

{% endblock %}
